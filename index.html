<!DOCTYPE html>
<html>
    <head>
        <link crossorigin="anonymous" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css" >
        <link rel="stylesheet" href="mirror.css">
        <script src="dist/bundle.js" async></script>
        <script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" async></script>
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js" async></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <h1>simple mirror and photobooth</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="sticky-top vspaced">
                        <div class="">
                                <label>
                                    <input id="mirror" checked type="checkbox" data-toggle="toggle" data-onstyle="info">Mirror
                                </label>
                        </div>
                        <div class="">
                                <label>
                                    <input id="sepia" type="checkbox" data-toggle="toggle" data-onstyle="info">Sepia
                                </label>
                        </div>
                        <div class="">
                                <label>
                                    <input id="night" type="checkbox" data-toggle="toggle" data-onstyle="info">Night
                                </label>
                        </div>
                        <div class="">
                                <label>
                                    <input id="blur" type="checkbox" data-toggle="toggle" data-onstyle="info">Blur
                                </label>
                        </div>
                        <div class="vspaced">
                                <button id="capture" type="button" class="btn btn-info">Take photo</button>
                        </div>
                        <div class="vspaced">
                                <button id="download" type="button" class="btn btn-secondary" style="display:none">Download photo</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="frame round">
                        <div id="sepia-container">
                            <div id="blur-container">
                                <div id="brightness-container">
                                    <div id="mirror-container" class="mirror">
                                        <video id="video" class="round" autoplay playsinline></video>
                                        <canvas id="canvas" > </canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="error" class="error" style="display:none"></div>
                    <div id="downarrow" class="col-md-10" style="font-size: 50px; text-align:center; display:none">&darr;</div>
                    <img id="photo" >
                </div>
            
            </div>
        </div>
    </body>
</html>
