<!DOCTYPE html>
<html>
    <head>
        <!--jquery-->
        <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="></script>>
        <!--bootstrap -->
        <link crossorigin="anonymous" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!--bootstrap-toggle-->
        <link crossorigin="anonymous" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css" >
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>
        <!--local references-->
        <link rel="stylesheet" href="mirror.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <h1>simple mirror and photobooth</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">
                            <label>
                                <input id="mirror" checked type="checkbox" data-toggle="toggle" data-onstyle="info">Mirror
                            </label>
                    </div>
                    <div class="checkbox">
                            <label>
                                <input id="sepia" type="checkbox" data-toggle="toggle" data-onstyle="info">Sepia
                            </label>
                    </div>
                    <div class="checkbox">
                            <label>
                                <input id="night" type="checkbox" data-toggle="toggle" data-onstyle="info">Night
                            </label>
                    </div>
                    <div class="checkbox">
                            <label>
                                <input id="blur" type="checkbox" data-toggle="toggle" data-onstyle="info">Blur
                            </label>
                    </div>
                    <div>
                            <button id="capture" type="button" class="btn btn-default">Take photo</button>
                    </div>
                    <div>
                            <button id="download" type="button" class="btn btn-default" style="display:none">Download photo</button>
                    </div>
                    <script>
                    </script>
                </div>
                <div class="col-md-10">
                    <div class="frame round">
                    <div id="sepia-container">
                        <div id="blur-container">
                            <div id="brightness-container">
                                <div id="mirror-container" class="mirror">
                                    <video id="video" class="round" autoplay playsinline></video>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            
            </div>
            <canvas id="canvas" > </canvas>
            <div class="row" >
                <div class="col-md-2"></div>
                <div id="downarrow" class="col-md-10" style="font-size: 50px; text-align:center; display:none">â‡©</div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                  <img id="photo" >
                </div>
            </div>
        </div>
        <script src="mirror.js"></script>
        <script src="photo.js"></script>
    </body>
</html>
