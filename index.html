<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="mirror.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js" crossorigin="anonymous"></script>
        <style>
          <!-- I've got no style -->
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <h1>simple mirror</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">
                            <label>
                                <input id="mirror" checked type="checkbox" data-toggle="toggle">Mirror
                            </label>
                    </div>
                    <div class="checkbox">
                            <label>
                                <input id="sepia" type="checkbox" data-toggle="toggle">Sepia
                            </label>
                    </div>
                    <div class="checkbox">
                            <label>
                                <input id="night" type="checkbox" data-toggle="toggle">Night
                            </label>
                    </div>
                    <div class="checkbox">
                            <label>
                                <input id="blur" type="checkbox" data-toggle="toggle">Blur
                            </label>
                    </div>
                    <div class="checkbox">
                            <button type="button" class="btn btn-default">Take photo</button>
                    </div>
                    <script>
                    </script>
                </div>
                <div class="col-md-10">
                    <div class="frame round">
                    <div id="sepia-container">
                        <div id="blur-container">
                            <div id="brightness-container">
                                <div id="mirror-container" class="mirror">
                                    <video id="video" class="round" autoplay playsinline></video>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            
            </div>
            <canvas id="canvas" />
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                  <img id="capture" />
                </div>
            </div>
        </div>
        <script src="mirror.js"></script>
    </body>
</html>
