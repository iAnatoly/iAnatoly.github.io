<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>

            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="checkbox">

                    </div>

                            <label>
                                <input id="night" type="checkbox" data-toggle="toggle">Night
                            </label>
                    </div>
                    <div class="checkbox">
                            <label>
                                <input id="blur" type="checkbox" data-toggle="toggle">Blur
                            </label>
                    </div>
                    <script>
                    </script>
                </div>
                <div class="col-md-10">
                    <div id="sepia-container">
                        <div id="blur-container">
                            <div id="brightness-container">
                                <video id="mirror" class="mirror" autoplay playsinline></video>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
        <div id="output" />
